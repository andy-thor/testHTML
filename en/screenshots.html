<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>StickMan</title>
	<link rel="shortcut icon" href="../resources/icon/favicon.ico">
	<link rel="stylesheet" href="../resources/css/style.css">
	<link rel="stylesheet" href="../resources/css/slideshow.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
	<link rel='stylesheet' href='../resources/css/gallery.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../resources/js/slideshow.js"></script>
	<script src="../resources/js/functions.js"></script>
	<script src='../resources/js/gallery.js'></script>
	<script src="../resources/js/render.js"></script>
</head>
<body onload = init()>
	<div id="base" w3-include-html="../resources/templates/base.html"></div> 
	<script> includeHTML(); </script>
	<div id="container">
		<nav id="main-nav">
			<ul class="menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="download.html">Download</a></li>
				<li><a href="screenshots.html">Screenshots</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</nav>
		<div id="content-wrapper">
			<div class="content-info">
				<!-- Images used to open the lightbox -->
				<div id="thumbnails">
					<div class="row">
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail1.png" onclick="openModal();currentImage(1)" class="hover-shadow">
						</div>
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail2.png" onclick="openModal();currentImage(2)" class="hover-shadow">
						</div>
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail3.png" onclick="openModal();currentImage(3)" class="hover-shadow">
						</div>
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail4.png" onclick="openModal();currentImage(4)" class="hover-shadow">
						</div>
					</div>
					<div class="row">
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail5.png" onclick="openModal();currentImage(5)" class="hover-shadow">
						</div>
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail6.png" onclick="openModal();currentImage(6)" class="hover-shadow">
						</div>
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail7.png" onclick="openModal();currentImage(7)" class="hover-shadow">
						</div>
						<div class="column">
							<img src="../resources/images/screenshots/thumbnail8.png" onclick="openModal();currentImage(8)" class="hover-shadow">
						</div>
					</div>
				</div>
				<!-- The Modal/Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
						<div class="myImages">
							<div class="numbertext">1 / 8</div>
							<img src="../resources/images/screenshots/screenshot1.png" style="width:100%">
						</div>
						
						<div class="myImages">
							<div class="numbertext">2 / 8</div>
							<img src="../resources/images/screenshots/screenshot2.png" style="width:100%">
						</div>

						<div class="myImages">
							<div class="numbertext">3 / 8</div>
							<img src="../resources/images/screenshots/screenshot3.png" style="width:100%">
						</div>

						<div class="myImages">
							<div class="numbertext">4 / 8</div>
							<img src="../resources/images/screenshots/screenshot4.png" style="width:100%">
						</div>

						<div class="myImages">
							<div class="numbertext">5 / 8</div>
							<img src="../resources/images/screenshots/screenshot5.png" style="width:100%">
						</div>
						
						<div class="myImages">
							<div class="numbertext">6 / 8</div>
							<img src="../resources/images/screenshots/screenshot6.png" style="width:100%">
						</div>

						<div class="myImages">
							<div class="numbertext">7 / 8</div>
							<img src="../resources/images/screenshots/screenshot7.png" style="width:100%">
						</div>

						<div class="myImages">
							<div class="numbertext">8 / 8</div>
							<img src="../resources/images/screenshots/screenshot8.png" style="width:100%">
						</div>

						<!-- Next/previous controls -->
						<a class="prev" onclick="nextImage(-1)">&#10094;</a>
						<a class="next" onclick="nextImage(1)">&#10095;</a>

						<!-- Caption text -->
						<div class="caption-container">
							<p id="caption"></p>
						</div>

						<!-- Thumbnail image controls -->
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail1.png" onclick="currentImage(1)" alt="On Debian">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail2.png" onclick="currentImage(2)" alt="On Ubuntu">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail3.png" onclick="currentImage(3)" alt="On Linux Mint">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail4.png" onclick="currentImage(4)" alt="On Debian">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail5.png" onclick="currentImage(5)" alt="On Ubuntu 18.1">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail6.png" onclick="currentImage(6)" alt="On Linux Lite">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail7.png" onclick="currentImage(7)" alt="On Linux Lite">
						</div>
						<div class="column">
							<img class="demo-thumb" src="../resources/images/screenshots/thumbnail8.png" onclick="currentImage(8)" alt="On Elementary OS">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="content-report">
			<div class="github-report">
				<a href="https://github.com/Andy-thor/StickMan/issues"><span class="icon github-icon"></span>Report issues</a>
			</div>
		</div>
	</div>
	<footer>
		<p id="owner"></p>
	</footer>
</body>
</html>
