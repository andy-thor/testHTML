<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=”utf-8”>
	<title>redirect...</title>
	<link rel="shortcut icon" href="../resources/icon/favicon.ico">
	<script src="resources/js/functions.js"></script>
	
	<script>
		var lang = getLanguage();
		if (lang !== "es") {
			lang = "en";
		}
		window.location= lang + "/index.html";
	</script>
</head>
<body>
	<noscript>
		<b>
			<i>Please, enable javascript to redirect and to choose 
			a language for this page.</i>
		</b>
	</noscript>	
</body>
</html>
